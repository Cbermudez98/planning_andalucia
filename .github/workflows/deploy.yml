name: Deploy to GitHub Pages (Private Repo)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Important: Disable default GitHub token

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build -- --configuration=production --base-href=/planning_andalucia/
        env:
          NG_APP_OPEN_AI_API_KEY: ${{ secrets.NG_APP_OPEN_AI_API_KEY }}
          NG_APP_OPEN_AI_PROJECT: ${{ secrets.NG_APP_OPEN_AI_PROJECT }}
          NG_APP_OPEN_AI_MODEL: ${{ secrets.NG_APP_OPEN_AI_MODEL }}
          NG_APP_OPEN_AI_ROLE: ${{ secrets.NG_APP_OPEN_AI_ROLE }}
          NG_APP_SUPABASE_PROJECT_URL: ${{ secrets.NG_APP_SUPABASE_PROJECT_URL }}
          NG_APP_SUPABASE_API_KEY: ${{ secrets.NG_APP_SUPABASE_API_KEY }}
          NG_APP_TEMPLATE_URL: ${{ secrets.NG_APP_TEMPLATE_URL }}

      - name: Install angular gh-pages
        run: npm i angular-cli-ghpages@2.0.3

      - name: Configure Git User  # âœ… FIX: Set Git Identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Deploy to GitHub Pages (Private Repo)
        run: |
          npx angular-cli-ghpages --dir=dist/planning_andalucia/browser --no-silent
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

