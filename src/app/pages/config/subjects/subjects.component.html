<div class="card custom-card">
    <div class="card-body">
        <form
            [formGroup]="subjectForm"
            (ngSubmit)="saveSubject()"
        >
            <div class="row">
                <div class="col-sm-6">
                    <app-input
                        [control]="name"
                        label="Asignatura"
                    ></app-input>
                </div>
                <div class="col-sm-6">
                    <app-input
                        [control]="grade"
                        label="Grado"
                    ></app-input>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-6">
                    <app-input
                        [control]="code"
                        label="Codigo"
                    ></app-input>
                </div>
                <div class="col-sm-6 text-end mt-4">
                  <div class="row">
                    <div class="col-6">
                      <button
                          type="submit"
                          class="btn btn-success btn-sm"
                          [ngClass]="{'btn-warning' : isUpdate, 'btn-success': !isUpdate}"
                          [disabled]="subjectForm.invalid"
                      >
                         {{ isUpdate ? "Actualizar" : "Registrar" }}
                      </button>
                    </div>
                    @if(isUpdate) {
                      <div class="col-6">
                        <button
                            type="button"
                            class="btn btn-danger btn-sm mx-1"
                            [disabled]="subjectForm.invalid"
                            (click)="resetForm()"
                        >
                           Cancelar
                        </button>
                      </div>
                    }
                  </div>
                </div>
            </div>
        </form>
    </div>
</div>
