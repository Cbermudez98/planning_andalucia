<div class="form-content">
    <h2 class="text-center">Sign Up</h2>
    <form
        (submit)="doLogin()"
        [formGroup]="registerForm"
    >
        <div class="mb-3">
            <div class="row">
                <div class="col-md-6">
                    <app-input
                        label="name"
                        [control]="name"
                    ></app-input>
                </div>
                <div class="col-md-6">
                    <app-input
                        label="last name"
                        [control]="last_name
                    "
                    ></app-input>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <app-input
                label="email"
                type="email"
                [control]="email"
            ></app-input>
        </div>
        <div class="mb-3">
            <app-input
                label="password"
                type="password"
                [control]="password"
            ></app-input>
        </div>
        <button
            type="submit"
            class="btn login-btn"
            [disabled]="registerForm.invalid"
        >
            Sign Up
        </button>
    </form>
    <div class="text-center mt-3">
        <span
            class="link-text"
            (click)="toggleForm()"
        >
            Already have an account?
            <span class="highlight">Login</span>
        </span>
    </div>
</div>
